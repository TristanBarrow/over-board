<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/login.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>OverBoard</title>
</head>
<body>
    <h1 class='login__title'>OverBoard</h1>
    <form class='login-form'>
        <div class='input'>
            <span class='input__description'>Username</span>
            <input class='input__box' type="text" id="username">
        </div>

        <div class='input'>
            <span class='input__description'>Password</span>
            <input class='input__box' type="password" id="password">
        </div>
       
        <div class='login-form__button' onclick="login()">Login</div>
        <a class='login-form__create' href="./create-account">Create Account</a>
    </form>
    
    <div id="error"></div>
</body>
</html>
