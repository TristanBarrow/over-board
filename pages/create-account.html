<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/createAccount.js"></script>
    <title>OverBoard: Create Account</title>
</head>
<body>
    <h1 class='login__title'>Create Account</h1>
    <form class='login-form'>
        <div class='input'>
            <span class='input__description'>Username</span>
            <input type="text" id="username" class='input__box'>
        </div>
        <div class='input'>
            <span class='input__description'>Password</span>
            <input type="password" id="password" class='input__box'>
        </div>
        <div class='input'>
            <span class='input__description'>Verify Password</span>
            <input type="password" id="ver-password" class='input__box'>
        </div>
        <div class="login-form__button" type="button" type="button" onclick="createAccount()">Create Account</div>
    </form>
    <a class="back-to-login" href="/login">Back to Login</a>
    <div class='error' id="error"></div>
</body>
</html>
